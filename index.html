<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>soliWeatherForecast🌡</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/38ad0fa815.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container box">
      <form class="search">
        <input
          type="search"
          placeholder="Type a city"
          autocomplete="off"
          class="search"
          id="search"
        />
        <span class="pin"><i class="fas fa-map-marker-alt pin"></i></span>
      </form>
      <div class="row currentDateTime">
        <div class="col-2 centered">
          <img
            src="media/icons/weather.svg"
            id="weatherIcon"
            alt="weather icon"
            height="64"
            width="64"
          />
        </div>
        <div class="col-10 Now">
          <p class="today">Today</p>
          <p id="currentDateTime">⏰</p>
          <p id="description">🪁</p>
        </div>
      </div>
      <div class="row currentTemp">
        <div class="col">
          <span class="currentDegree" id="currentDegree">🌡</span
          ><span class="degree" id="CTemp">°C</span><span class="degree">/</span
          ><span class="degree" id="FTemp">°F</span>
        </div>
      </div>
      <div class="row">
        <div class="col location"></div>
      </div>
      <p class="minMax"><span id="min"></span><span id="max"></span></p>

      <div class="fixed-bottom">
        <div class="card hoursCard">
          <div class="card-body nextHours">
            <div class="row">
              <div class="col-3 centered">
                <p class="coming" id="TimeSpan0">⌚</p>
                <img src="media/sunny.svg" id="TimeSpanIcon0" />
                <p class="coming" id="TimeSpanTemp0">🌡</p>
              </div>
              <div class="col-3 centered">
                <p class="coming" id="TimeSpan1">⌚</p>
                <img src="media/sunny.svg" id="TimeSpanIcon1" />
                <p class="coming" id="TimeSpanTemp1">🌡</p>
              </div>
              <div class="col-3 centered">
                <p class="coming" id="TimeSpan2">⌚</p>
                <img src="media/sunny.svg" id="TimeSpanIcon2" />
                <p class="coming" id="TimeSpanTemp2">🌡</p>
              </div>
              <div class="col-3 centered">
                <p class="coming" id="TimeSpan3">⌚</p>
                <img src="media/sunny.svg" id="TimeSpanIcon3" />
                <p class="coming" id="TimeSpanTemp3">🌡</p>
              </div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-body nextDyas">
            <div class="row">
              <div class="col-3 centered">
                <p class="coming" id="day1">📅</p>
                <img src="media/sunny.svg" id="dayIcon0" />
                <p class="coming" id="comingDaysTemp1">🌡</p>
              </div>
              <div class="col-3 centered">
                <p class="coming" id="day2">📅</p>
                <img src="media/sunny.svg" id="dayIcon2" />
                <p class="coming" id="comingDaysTemp2">🌡</p>
              </div>
              <div class="col-3 centered">
                <p class="coming" id="day3">📅</p>
                <img src="media/sunny.svg" id="dayIcon3" />
                <p class="coming" id="comingDaysTemp3">🌡</p>
              </div>
              <div class="col-3 centered">
                <p class="coming" id="day4">📅</p>
                <img src="media/sunny.svg" id="dayIcon4" />
                <p class="coming" id="comingDaysTemp4">🌡</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
