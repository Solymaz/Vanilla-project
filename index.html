<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>soliWeatherForecastüå°</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/38ad0fa815.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="media/appIcon180.png" />
  </head>
  <body>
    <div class="container box">
      <div class="alert alert-danger error">
        The city could not be foundüíîCheck your spelling‚ùó
      </div>
      <form class="search">
        <input
          type="search"
          placeholder="Type a city"
          autocomplete="off"
          class="search"
          id="search"
        />
        <span class="pin"><i class="fas fa-map-marker-alt pin"></i></span>
      </form>
      <div class="row currentDateTime">
        <div class="col-2 centered">
          <img
            src="media/icons/weather.svg"
            id="weatherIcon"
            alt="weather icon"
            height="64"
            width="64"
          />
        </div>
        <div class="col-10 Now">
          <p class="today">Today</p>
          <p id="currentDateTime">‚è∞</p>
          <p id="description">ü™Å</p>
        </div>
      </div>
      <div class="row currentTemp">
        <div class="col">
          <span class="currentDegree" id="currentDegree"
            ><img
              src="media/thermometer.png"
              alt="thermometer"
              width="20px" /></span
          ><span class="degree" id="CTemp">¬∞C</span><span class="degree">/</span
          ><span class="degree" id="FTemp">¬∞F</span>
        </div>
      </div>
      <div class="row">
        <div class="col" id="location">
          <span class="location"></span><span class="country"></span>
        </div>
      </div>
      <p class="minMax">
        Min: <span id="min"></span> Max: <span id="max"></span>
      </p>
      <div class="fixed-bottom">
        <div class="card hoursCard">
          <div class="card-body nextHours">
            <div class="row">
              <div class="col-3 centered">
                <p class="coming" id="TimeSpan0"></p>
                <img src="#" id="TimeSpanIcon0" />
                <p class="coming" id="TimeSpanTemp0"></p>
              </div>
              <div class="col-3 centered">
                <p class="coming" id="TimeSpan1"></p>
                <img src="#" id="TimeSpanIcon1" />
                <p class="coming" id="TimeSpanTemp1"></p>
              </div>
              <div class="col-3 centered">
                <p class="coming" id="TimeSpan2"></p>
                <img src="#" id="TimeSpanIcon2" />
                <p class="coming" id="TimeSpanTemp2"></p>
              </div>
              <div class="col-3 centered">
                <p class="coming" id="TimeSpan3"></p>
                <img src="'#'" id="TimeSpanIcon3" />
                <p class="coming" id="TimeSpanTemp3"></p>
              </div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-body nextDyas">
            <div class="row">
              <div class="col-3 centered">
                <p class="coming" id="day0"></p>
                <img src="#" id="dayIcon0" />
                <p class="coming" id="comingDaysTemp0"></p>
              </div>
              <div class="col-3 centered">
                <p class="coming" id="day1"></p>
                <img src="#" id="dayIcon1" />
                <p class="coming" id="comingDaysTemp1"></p>
              </div>
              <div class="col-3 centered">
                <p class="coming" id="day2"></p>
                <img src="#" id="dayIcon2" />
                <p class="coming" id="comingDaysTemp2"></p>
              </div>
              <div class="col-3 centered">
                <p class="coming" id="day3"></p>
                <img src="#" id="dayIcon3" />
                <p class="coming" id="comingDaysTemp3"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <a
      href="https://github.com/Solymaz/Vanilla-project"
      target="_blank"
      class="fixed-bottom github"
    >
      <i class="fab fa-github fa-2x"></i
    ></a>
    <script src="app.js"></script>
  </body>
</html>
